notifications:
  email: false
  webhooks:
    urls:
      - https://www.travisbuddy.com/
    on_success: never
    on_failure: always
    on_start: never
    on_cancel: never
    on_error: never
sudo: false
language: node_js
node_js:
  - "8"
os:
  - linux
before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start; sleep 3; fi
install:
  - npm install
  - npm run vscode:prepublish
script:
  - npm run lint
after_success:
  - npm install -g vsce;
  - vsce package;
deploy:
  - provider: releases
    api_key: "$GITHUBAUTH"
    file_glob: true
    file: "*.vsix"
    skip_cleanup: true
    on:
      repo: chrisotto6/VSCodeFitNesse
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"
  - provider: script
    script: vsce publish -p $VSTOKEN
    skip_cleanup: true
    on:
      repo: chrisotto6/VSCodeFitNesse
      tags: true
      branch: master
      condition: "$TRAVIS_OS_NAME = linux"
env:
  global:
    - secure: 
    - secure: 
